<h2>Disciplinas</h2>
<h2>TAREFAS</h2>
<div>
  <input #title type="text" />
  <input #dia type="text" />
  <input #hora type="text" />
  <button (click)="disciplina.add(title.value, dia.value, hora.value)">
    +
  </button>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Matéria</th>
      <th scope="col">Dia</th>
      <th scope="col">Horário</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let materia of disciplina.getLista(); index as i">
      <td>{{ materia.title }}</td>
      <td>{{ materia.dia }}</td>
      <td>{{ materia.hora }}</td>
      <td><button (click)="disciplina.remove(i)">X</button></td>
    </tr>
  </tbody>
</table>
