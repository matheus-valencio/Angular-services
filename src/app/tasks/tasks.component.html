<h2>TAREFAS</h2>
<div>
  <input #title type="text" />
  <input #dia type="text" />
  <button
    (click)="
      tasks.add(title.value, dia.value); title.value = ''; dia.value = ''
    "
  >
    +
  </button>
</div>
<ul>
  <li *ngFor="let task of tasks.getList(); index as i">
    {{ task.title }}
    {{ task.dia }}
    <span (click)="tasks.remove(i)" style="cursor: pointer;"> - </span>
  </li>
</ul>
