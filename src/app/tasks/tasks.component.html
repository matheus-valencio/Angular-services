<h2>TAREFAS</h2>
<div>
  <input #input type="text" />
  <button (click)="tasks.add(input.value); input.value = ''">+</button>
</div>
<ul>
  <li *ngFor="let task of tasks.getList(); index as i">
    {{ task.title }}
    <span (click)="tasks.remove(i)" style="cursor: pointer;"> - </span>
  </li>
</ul>
